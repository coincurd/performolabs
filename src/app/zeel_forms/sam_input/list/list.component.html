        <div class="users-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 30px"> S.No </th>
                        <td mat-cell *matCellDef="let i = index;"> {{ (paginator.pageIndex * paginator.pageSize) + (i+1)
                            }} </td>
                    </ng-container>

                    <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 50px"> Company </th>
                        <td mat-cell *matCellDef="let row"> {{row.company }} </td>
                    </ng-container>

                    <ng-container matColumnDef="style_no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 30px"> Style No </th>
                        <td mat-cell *matCellDef="let row"> {{row.style_no }} </td>
                    </ng-container>

                    <ng-container matColumnDef="cutting_sam">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 30px"> Cutting SAM </th>
                        <td mat-cell *matCellDef="let row"> {{row.cutting_sam }} </td>
                    </ng-container>

                    <ng-container matColumnDef="sewing_sam">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 30px"> Sewing SAM </th>
                        <td mat-cell *matCellDef="let row"> {{row.sewing_sam }} </td>
                    </ng-container>

                    <ng-container matColumnDef="finishing_sam">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 30px"> Finishing SAM
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.finishing_sam }} </td>
                    </ng-container>

                    <ng-container matColumnDef="ctn_packing_sam">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 30px"> CTN Packing SAM
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.ctn_packing_sam }} </td>
                    </ng-container>

                    <!-- Edit Column -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef style="min-width: 30px"> Config </th>
                        <td mat-cell *matCellDef="let row">

                            <button mat-button [routerLink]="[ '/sam' ]"
                                [queryParams]="{ cmp_id: row.cmp_id, style_id: row.style_id  }">
                                Config
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>

                </table>

            </div>
            <mat-paginator [pageSizeOptions]="[15,30,50,100,200]"></mat-paginator>
        </div>

</mat-card> -->
