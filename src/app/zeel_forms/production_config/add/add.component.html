<div class="row">
    <div class="col-xxl-12 col-xxxl-12">
        <mat-card class="daxa-card add-user-card mb-25 border-radius bg-white border-none d-block">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mt-0 mb-0">
                        Update Config
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form name="ConfigForm" id="ConfigForm" autocomplete="off">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Cutting
                                </label>
                                <mat-form-field>
                                    <mat-label>Cutting</mat-label>
                                    <mat-select id="cutting_dept" name="cutting_dept"
                                        [(ngModel)]="productionConfigData.cutting_dept">
                                        <mat-option *ngFor="let c of deptSB" [value]="c.value">{{ c.name
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Finishing
                                </label>
                                <mat-form-field>
                                    <mat-label>Finishing</mat-label>
                                    <mat-select id="finishing_dept" name="finishing_dept"
                                        [(ngModel)]="productionConfigData.finishing_dept">
                                        <mat-option *ngFor="let c of deptSB" [value]="c.value">{{ c.name
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Packing
                                </label>
                                <mat-form-field>
                                    <mat-label>Packing</mat-label>
                                    <mat-select id="packing_dept" name="packing_dept"
                                        [(ngModel)]="productionConfigData.packing_dept">
                                        <mat-option *ngFor="let c of deptSB" [value]="c.value">{{ c.name
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Fabric
                                </label>
                                <mat-form-field>
                                    <mat-label>Fabric</mat-label>
                                    <mat-select id="fabric_dept" name="fabric_dept"
                                        [(ngModel)]="productionConfigData.fabric_dept">
                                        <mat-option *ngFor="let c of deptSB" [value]="c.value">{{ c.name
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">
                                    Designation For Qc Cost
                                </label>
                                <mat-form-field>
                                    <mat-label>Designation</mat-label>
                                    <mat-select id="desg_for_qc_cost" name="desg_for_qc_cost" multiple
                                        [(ngModel)]="productionConfigData.desg_for_qc_cost">
                                        <mat-option *ngFor="let c of designationSB" [value]="c.value">{{ c.name
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                </form>
                <div class="btn-box">
                    <button (click)="save()" mat-button>
                        Update
                    </button>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
